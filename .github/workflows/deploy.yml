name: Deploy to GitHub Pages (diagnostic)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show env
        run: |
          node -v
          npm -v
          echo "PWD: $(pwd)"
          ls -la
          echo "---- package.json ----"
          cat package.json
          echo "----------------------"

      - name: Install deps
        run: npm install

      # понякога esbuild се чупи на Linux runners – това го оправя
      - name: Rebuild esbuild (best-effort)
        run: npm rebuild esbuild || true

      - name: Print versions
        run: |
          npx vite --version || true
          npx tailwindcss --help >/dev/null 2>&1 || true
          npx tsc -v || true

      - name: Build (debug)
        run: npx vite build --debug --logLevel info

      - name: SPA fallback (copy index.html -> 404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
