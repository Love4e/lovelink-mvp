<!doctype html>
<html><head>
  <meta charset="utf-8">
  <script>
    // SPA redirect за GitHub Pages: прехвърляме пътя към hash
    var l = window.location;
    var base = '/lovelink-mvp/'; // името на репото
    if (l.pathname.startsWith(base)) {
      var rest = l.pathname.slice(base.length);
      if (rest && !rest.startsWith('index.html')) {
        l.replace(l.origin + base + '#/' + rest + l.search + l.hash);
      }
    }
  </script>
  <meta http-equiv="refresh" content="0; url=/lovelink-mvp/#/">
</head><body></body></html>
